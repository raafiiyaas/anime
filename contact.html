<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <img src="img/download (6).jpg" class="logo" alt="Demon Slayer Logo">
    <button class="nav-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="character.html">Characters</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="contact">
    <div class="contact-form fade-in">
      <h2>Contact Us</h2>
      <p>Have questions about Demon Slayer? Send us a message!</p>
      
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Demon Slayer Fansite. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
